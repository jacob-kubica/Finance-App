<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveBudget()" *ngIf="!isLoading">
    <!-- Budget Name -->
    <mat-form-field>
      <input matInput type="text" formControlName="budgetItem" placeholder="Budget Name">
      <mat-error *ngIf="form.get('budgetItem').invalid">Please enter a budget name.</mat-error>
    </mat-form-field>
    <!-- Budget Category -->
    <mat-form-field>
      <mat-select type="text" formControlName="budgetCategory" placeholder=" Budget Category">
        <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- Percentage -->
    <mat-form-field>
      <input matInput type="number" formControlName="percentage" placeholder="Percentage">
      <span matSuffix>%</span>
      <mat-error *ngIf="form.get('percentage').invalid">Please enter a percentage</mat-error>
    </mat-form-field>
    <!-- Percentage Category -->
    <mat-form-field>
      <input matInput type="number" formControlName="percentageCategory" placeholder="Percentage Category ">
      <span matSuffix>%</span>
      <mat-error *ngIf="form.get('percentageCategory').invalid">Please enter a percentage of the category</mat-error>
    </mat-form-field>
    <!-- Exempt From Recalculation -->
    <mat-checkbox formControlName="exemptFromRecalculation">Exempt From Recalculation</mat-checkbox>
    <!-- Fixed Price -->
    <mat-form-field>
      <input matInput type="number" formControlName="fixedPriceValue" placeholder="Fixed Price">
      <span matSuffix>.00</span>
      <span matPrefix>$</span>
      <mat-error *ngIf="form.get('fixedPriceValue').invalid">Please enter a fixed price</mat-error>
    </mat-form-field>
    <!-- Contribution -->
    <mat-form-field>
      <input matInput type="number" formControlName="contribution" placeholder="Contribution">
      <span matSuffix>.00</span>
      <span matPrefix>$</span>
      <mat-error *ngIf="form.get('contribution').invalid">Please enter a budget name.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Budget</button>
  </form>
</mat-card>
