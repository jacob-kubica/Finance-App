<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSaveBill()" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput type="text" formControlName="title" placeholder="Bill Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a bill title.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput formControlName="name" placeholder="name">
        <mat-error *ngIf="form.get('name').invalid"></mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput formControlName="description" placeholder="description">
        <mat-error *ngIf="form.get('description').invalid"></mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput formControlName="interest" placeholder="interest">
        <mat-error *ngIf="form.get('interest').invalid"></mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput formControlName="limit" placeholder="limit">
        <mat-error *ngIf="form.get('limit').invalid"></mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="date" matInput formControlName="dueDate" placeholder="dueDate">
        <mat-error *ngIf="form.get('dueDate').invalid"></mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput formControlName="institution" placeholder="institution">
        <mat-error *ngIf="form.get('institution').invalid"></mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput formControlName="balance" placeholder="balance">
        <mat-error *ngIf="form.get('balance').invalid"></mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea matInput rows="4" formControlName="content" placeholder="Bill Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a bill title.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Save Bill</button>
    </form>
  </mat-card>
